<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon from https://www.pngrepo.com/svg/276142/mushroom -->
    <link
        rel="shortcut icon"
        href="{{ url_for('static', filename='favicon.ico') }}"
    >
    <!-- Import Google Icon Font -->
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    >
    <!-- Import materialize.css -->
    <link
        type="text/css"
        rel="stylesheet"
        href="{{ url_for('static', filename='css/materialize.min.css') }}"
        media="screen,projection"
    />
    <meta charset="UTF-8">
    <title>Classifier</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper blue lighten-1">
                <a
                    href="{{ url_for('hello') }}"
                    class="brand-logo"
                    style="padding-left: 16px"
                >
                    <i class="valign-wrapper">
                        <!-- favicon from https://www.pngrepo.com/svg/276142/mushroom -->
                        <img
                            src="{{ url_for('static', filename='favicon.ico') }}"
                            alt="Mushroom Logo Icon"
                        >
                    </i>
                    Fungi Recognition
                </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a 
                            href="https://github.com/2021-FIIT-Bc-projects/BP-Modroczky-Docker_CNN"
                            target="_blank"
                            rel="noopener noreferrer"
                        >
                            <i class="valign-wrapper">
                                <!-- GitHub logo from https://github.com/logos -->
                                <img
                                    src="{{ url_for('static', filename='GitHub-Mark-Light-120px-plus.png') }}"
                                    alt="GitHub Icon"
                                    class="circle"
                                    style="height: 50%;"
                                >
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('vgg16') }}">
                            VGG16
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('inception_v3') }}">
                            Inception-v3
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="valign-wrapper">
        {% block content %}{% endblock %}
    </main>
    <footer class="page-footer blue lighten-1">
        <div class="row">
            <div class="col s12 center-align">
                © 2022 Viktor Modroczký
            </div>
        </div>
    </footer>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
    </style>
    <script
        type="text/javascript"
        src="{{ url_for('static', filename='js/materialize.min.js') }}"
    ></script>
</body>
</html>
